<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>
<body>
    <script>
        let age =28 ;
        console.log(age > 18);
        console.log(age < 65);
        console.log(!false);
        console.log(!true);
        if (age > 18 && age < 65){
            console.log('you can drive')
        }else{
            console.log('use a bicycle')
        }
    </script>
</body>
</html>
